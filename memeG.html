<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memeG.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <form id="meme-form">
            <input type="text" id="top-text" placeholder="Top Text" required>
            <input type="text" id="bottom-text" placeholder="Bottom Text" required>
            <input type="url" id="image-url" placeholder="Image URL" required>
            <button type="submit">Generate Meme</button>
        </form>
        <div id="meme-container"></div>
    </div>

    <script src="memeG.js"></script>
</body>
</html>
